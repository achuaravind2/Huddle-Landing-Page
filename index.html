<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport", content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <title>Landing Page</title>
    </head>

<body>
    <div class="container">
        <div>
            <img src="Image/logo.svg" alt="Huddle Logo" class="logo-img">
        </div>
        <div class="image">
            <img src="Image/illustration-mockups.svg" alt="illustration image" class="illustration-img">
        </div>
        <div class="contents">
            <h2>build the community</h2>
            <h2>your fans will love</h2>
            <p>Huddle re-imagines the way we build communities.You have a voice, but so does your audience. Create connections with your users as you engages in genuine discussion.</p>
            <a href="https://huddlehuddle.com/" class="button">Register</a>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
        
    </div>
</body>
</html>
